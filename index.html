            let startPlanningButton = document.getElementById("submit-dimension-button");

        
            function draw(height, width) {
                ctx.strokeStyle = "black";

                ctx.strokeRect(80, 80, height, width);
            }

            function defineRoom() {

                const canvas = document.getElementById("canvas");

                function draw(height, width) {
                    debugger
