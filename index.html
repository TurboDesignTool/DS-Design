<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./dist/main.css" />  
        <link rel="stylesheet" href="./src/styles/index.scss" />
        <script type="text/javascript" src="paper/paper-full.min.js" canvas="myCanvas"></script>
            <script type="text/paperscript" src="js/myScript.js" canvas="myCanvas"></script>
            <script src="https://unpkg.com/konva@7.2.1/konva.min.js"></script>
        <title>AD DESIGN</title>
    </head>

    <body id="body">
        <Header class="header-main">
            <nav class="header-nav-main">
                <div class="header-nav-left-corner">
                <svg class="header-icon" focusable="false" viewBox="0 0 32 32" width="32" height="32"
                    xmlns="http://www.w3.org/2000/svg">
                    <title>Menu</title>
                    <path d="M8 10h16v2H8v-2zm0 5h16v2H8v-2zm0 5h16v2H8v-2z" fill-rule="evenodd"></path>
                </svg>
                </div>
            </div>
                <h1 class="header-nav-title">DS</h1>
                <div class="header-nav-right-corner">
                    <div class="linkedin-button-header"><a href="https://www.linkedin.com/in/drew-shroyer-861b32a4/" target="_blank"
                        >Linkedin</a>
                    </div>
                    <svg id="header-icon-search" focusable="false" viewBox="0 0 32 32" width="32" height="32"
                        xmlns="http://www.w3.org/2000/svg">
                        <title>Search</title>
                        <path
                            d="M14.5 10a4.5 4.5 0 1 0 0 9 4.5 4.5 0 0 0 0-9zm5.249 8.335l4.458 4.458-1.414 1.414-4.458-4.458a6.5 6.5 0 1 1 1.414-1.414z"
                            fill-rule="nonzero"></path>
                    </svg>
                </div>
            </nav>
            <div class="line-across-the-top"></div>
        </Header>

        <section class="content-main">
            <section id="section-content-sidebar" class="left-side-bar-container">
                <div id="myModal">
                    <div id="modal-content-enter-room-size">
                        <form id="myHoustOutLineForm">
                        <span class="close">&times;</span>
                        <div id="header-nav-title"> DS</div>
                        <div class="entry-modal-title">ENTER YOUR ROOM DIMENSIONS</div>
                        <div class="height-width-modal">
                            Height:<input id="height-input-feet" class="input-container-modal-form" placeholder="feet">
                            <input id="height-input-inches" class="input-container-modal-form" placeholder="inches"></div>
                        <div class="height-width-modal">
                        Width:<input id="width-input-feet" class="input-container-modal-form" placeholder="feet">
                    <input id="width-input-inches" class="input-container-modal-form" placeholder="inches"></div>
                        <button id="submit-dimension-button" class="start-planning-modal-button">Start Planning</button>
                        </form>
                    </div>
            </section>

        <div class="right-canvas-container">
            <div class="subnavbar-container" id="subnavbar-container">
                <div class="open-and-new-buttons">
                    <button class="new-layout-button" id="myBtn">New</button>
                    <a href="/"><h2 id="open-file">Clear</h2></a>
                </div>
                <!-- <div class="canvas-menu-container">
                    <span></span>
                    <img class="canvas-menu-img" id="bring-to-front" src="./src/images/bring-to-front.svg" />
                    <img class="canvas-menu-img" id="move-to-back" src="./src/images/move-to-back.svg" />
                </div> -->
                <div class="print-and-save-buttons">
                    <h2 id="print-file">Print</h2>
                    <h2 id="download-file">Save</h2>
                </div>   
            </div>
            <canvas id="myCanvas"></canvas>

            <script src="./dist/main.js"></script>
            </div>
        </section>   
        </div>
    </body>
</html>
